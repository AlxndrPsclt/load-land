{{ partial "header.html" . }}

<div class="posts-page">

  {{ .Content }}

  <div class="posts-container">
    {{ range.Data.Pages }}
    <article class="post-snippet">
      <h3 class="post-title">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h3>
    </article>
    {{ end }}
  </div>
</div>

{{ partial "footer.html" . }}
